<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ParisLore – Payment</title>
  <link rel="stylesheet" href="confirmation.css" />
</head>
<body>
  <main class="success-container">
    <div style="margin-bottom: 30px;">
      <h1>Purchase Raffle Tickets</h1>
    </div>
    <form id="payment-form" class="raffle-widget">
      <div style="margin-bottom: 15px;">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div style="margin-bottom: 15px;">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div style="margin-bottom: 15px;">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required />
      </div>
      <div style="margin-bottom: 15px;">
        <label for="expiry">Expiry Date (MM/YY)</label>
        <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required />
      </div>
      <div style="margin-bottom: 15px;">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="4" required />
      </div>
      <div style="margin-bottom: 20px;">
        <label for="amount">Amount (€)</label>
        <input type="number" id="amount" min="1" value="10" required />
      </div>
      <button type="submit" class="solid-button">Pay Now</button>
    </form>
  </main>
  <script src="payment.js"></script>
</body>
</html>
